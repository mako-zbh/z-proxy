<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZProxy 图标生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .icon-item {
      text-align: center;
    }
    canvas {
      border: 2px solid #eee;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      color: #666;
      font-size: 14px;
    }
    button {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .download-all {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZProxy 图标生成器</h1>
    <div class="icon-preview">
      <div class="icon-item">
        <canvas id="icon16" width="16" height="16"></canvas>
        <label>16x16</label>
      </div>
      <div class="icon-item">
        <canvas id="icon32" width="32" height="32"></canvas>
        <label>32x32</label>
      </div>
      <div class="icon-item">
        <canvas id="icon48" width="48" height="48"></canvas>
        <label>48x48</label>
      </div>
      <div class="icon-item">
        <canvas id="icon128" width="128" height="128"></canvas>
        <label>128x128</label>
      </div>
    </div>
    <button id="download-btn">下载所有图标</button>
  </div>

  <script>
    document.getElementById('download-btn').addEventListener('click', downloadAllIcons);

    function drawIcon(canvas, isActive = false) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.4;

      // Background
      ctx.fillStyle = isActive ? '#10b981' : '#6366f1';
      ctx.fillRect(0, 0, size, size);

      // White circle
      ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fill();

      // Inner circle
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius * 0.6, 0, Math.PI * 2);
      ctx.fill();

      // Center dot
      ctx.fillStyle = isActive ? '#10b981' : '#6366f1';
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius * 0.25, 0, Math.PI * 2);
      ctx.fill();

      // Shine effect
      const gradient = ctx.createRadialGradient(
        centerX - size * 0.1, centerY - size * 0.1, 0,
        centerX, centerY, radius
      );
      gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
      gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawActiveIcon(canvas) {
      drawIcon(canvas, true);
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    function downloadAllIcons() {
      const sizes = [16, 32, 48, 128];
      sizes.forEach(size => {
        // Normal icon
        const canvas = document.getElementById('icon' + size);
        drawIcon(canvas, false);
        downloadCanvas(canvas, `icon${size}.png`);

        // Active icon
        const activeCanvas = document.createElement('canvas');
        activeCanvas.width = size;
        activeCanvas.height = size;
        drawActiveIcon(activeCanvas);
        downloadCanvas(activeCanvas, `icon${size}-active.png`);
      });
    }

    // Draw initial icons
    window.onload = () => {
      drawIcon(document.getElementById('icon16'));
      drawIcon(document.getElementById('icon32'));
      drawIcon(document.getElementById('icon48'));
      drawIcon(document.getElementById('icon128'));
    };
  </script>
</body>
</html>
